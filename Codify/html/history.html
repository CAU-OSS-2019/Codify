<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <!-- bootstrap -->
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.min.css">
  <script src="/js/jquery-3.4.1.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <!-- font awesome -->
  <link rel="stylesheet" type="text/css" href="/css/all.min.css">
  <!-- custom -->
  <link rel="stylesheet" type="text/css" href="/css/codify/all.css">
  <link rel="stylesheet" id="theme" type="text/css" href="/css/codify/style_black.css">
  <link rel="stylesheet" type="text/css" href="/css/codify/history.css">
</head>

<body>
  <span class="titlebar">
    Codify ver.1.0
  </span>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <span id="navbar-onoff" class="navbar-brand">
          <div class="onoffswitch">
            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
            <label class="onoffswitch-label" for="myonoffswitch">
              <span class="onoffswitch-inner"></span>
              <span class="onoffswitch-switch"></span>
            </label>
          </div>
        </span>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li><a id="a-editor" href="#">Editor</a></li>
          <li><a id="a-selector" href="#">Selector</a></li>
          <li class="active"><a id="a-logger" href="#">Logger</a></li>
          <li><a id="a-change-theme">Change Theme</a></li>
          <li><a href="#">Setting</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="history-section">
    <label class="section-label">HISTORY:</label>
    <button id="clean-log" class="btn btn-primary btn-sm" type="button">Clean</button>
    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th style="width: 40px;">#</th>
          <th style="width: 40px;">lang</th>
          <th>url</th>
          <th style="width: 120px;">date</th>
        </tr>
      </thead>
      <tbody id="history-body">
      </tbody>
    </table>
  </div>

  <script type="module" src="/js/codify/html_all.js"></script>
  <script type="module" src="/js/codify/front_history.js"></script>
  <script type="module" src="/js/codify/nav.js"></script>
</body>

</html>
