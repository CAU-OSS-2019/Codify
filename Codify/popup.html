<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href=style.css>
</head>

<body>
  <div id="firstline">
    <div class="button" id="lang">
      <label for="lang" width="25">Lang:</label>
      <select id=lang size="1">
        <option selected>Language</option>
        <option id="c">C</option>
      </select>
      <button id="compile" type="submit">Compile your code</button>
    </div>

    <div class="onoffswitch" id="toggle">
      <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
      <label class="onoffswitch-label" for="myonoffswitch">
        <span class="onoffswitch-inner"></span>
        <span class="onoffswitch-switch"></span>
      </label>
    </div>
  </div>

  <div>
    <label for="code" width="25">Code:</label>
  </div>
  <div>
    <textarea id="code" rows="15" cols="78" style="resize: none"></textarea>
  </div>
  <div>
    <label for="result" width="25">Result:</label>
  </div>
  <div>
    <textarea id="result" rows="10" cols="78" readonly="readonly" style="resize: none"></textarea>
  </div>

  <script type="module" src="popup.js"></script>
  <script type="module" src="connect_extension_and_server.js"></script>
</body>

</html>
